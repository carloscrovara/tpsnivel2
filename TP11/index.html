<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Coderhouse</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>

		<div class="container">
			<div class="page-header">
				<h1>Clase Nro 15</h1>
				<h3>AJAX</h3>
			</div>
			<div class="row">
				
		    	<div class="col-sm-12">

					<div class="row" id="filtro">

						<span class="col-sm-12">
							<div class="input-group">
							   <input type="text" id="buscadorPeliculas" class="form-control" placeholder="Buscar...">
							   <span class="input-group-btn">
							        <button id="botonBuscar" class="btn btn-default" type="button">Buscar</button>
							   </span>
							</div>
						</span>

					</div>

					<hr/>

					<div class="row">
						<span class="col-sm-8">
							<div id="ordenadores" class="btn-group">
							  <button id="id" type="button" class="btn btn-primary">ID</button>
							  <button id="az" type="button" class="btn btn-primary">A-Z</button>
							  <button id="za" type="button" class="btn btn-primary">Z-A</button>
							</div>
						</span>

						<span class="col-sm-2">
							<button id="borrarSeleccionados" type="button" class="btn btn-primary pull-right">Borrar seleccionadas</button>
						</span>
						<span class="col-sm-2">
							<button id="mostrarOcultarListado" type="button" class="btn btn-primary pull-right">Ocultar Peliculas</button>
						</span>
					</div>

					<div class="row">
						<div class="col-sm-12">
							<ul id="peliculas" class="list-group"/>
						</div>
					</div>
		    	</div>
		 	</div>
		</div>
	</body>
</html>
